version: 2

sources:
  - name: jaffle_shop
    description: a clone of a postgres application database
    database: dbt-tutorial
    schema: jaffle_shop
    freshness: 
          error_after:
            count: 1
            period: day
          warn_after:
            count: 24
            period: hour
    loaded_at_field: _etl_loaded_at
    tables:
      - name: customers
        description: raw customers data
        freshness: null
        columns:
          - name: id
            description: primary key
            tests:
              - unique 
              - not_null
      - name: orders
        description: raw orders data
        columns:
          - name: id
            description: primary key
            tests:
              - unique 
              - not_null